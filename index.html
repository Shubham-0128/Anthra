<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI anthra</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #101010;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .avatar {
      width: 180px;
      height: 180px;
      background: linear-gradient(145deg, #444, #1c1c1c);
      border-radius: 50%;
      margin-bottom: 1rem;
      position: relative;
      animation: pulse 2s infinite ease-in-out;
    }

    .avatar::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: limegreen;
      border-radius: 50%;
      bottom: 10px;
      right: 15px;
      box-shadow: 0 0 8px limegreen;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    #chat {
      width: 100%;
      max-width: 600px;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      overflow-y: auto;
      height: 300px;
      margin-bottom: 1rem;
    }

    .msg {
      margin-bottom: 10px;
    }

    .msg.user {
      text-align: right;
      color: #00f2ff;
    }

    .msg.bot {
      text-align: left;
      color: #ffe369;
    }

    #inputArea {
      display: flex;
      gap: 0.5rem;
      width: 100%;
      max-width: 600px;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    input {
      flex: 1;
    }

    button {
      background: #00f2ff;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <iframe 
  src="https://readyplayer.me/avatar?frameApi" 
  class="avatar"
  style="width: 180px; height: 300px; border: none; border-radius: 20px;" 
  allow="camera *; microphone *;">
</iframe>

  <div id="chat"></div>

  <div id="inputArea">
    <input type="text" id="textInput" placeholder="Type something or use mic..." />
    <button onclick="speakText()">ðŸ”Š</button>
    <button onclick="startListening()">ðŸŽ¤</button>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("textInput");

    function addMessage(text, sender = 'bot') {
      const msg = document.createElement('div');
      msg.className = 'msg ' + sender;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    }

    function speakText() {
      const text = input.value.trim();
      if (text) {
        speak(text);
        addMessage(text, 'user');
        handleAIResponse(text);
      }
    }

    function sendMessage() {
      const text = input.value.trim();
      if (text) {
        addMessage(text, 'user');
        handleAIResponse(text);
        input.value = '';
      }
    }

    function handleAIResponse(text) {
      let response = "I didn't get that.";

      // Dummy AI logic
      if (text.toLowerCase().includes('search')) {
        response = "Searching the web for you...";
      } else if (text.toLowerCase().includes('manage')) {
        response = "Managing your tasks!";
      } else if (text.toLowerCase().includes('hi') || text.toLowerCase().includes('hello')) {
        response = "Hello! I'm your assistant.";
      } else {
        response = `You said: "${text}"`;
      }

      addMessage(response, 'bot');
      speak(response);
    }

    function startListening() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Speech recognition not supported.");
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        const text = event.results[0][0].transcript;
        input.value = text;
        sendMessage();
      };

      recognition.onerror = function(event) {
        alert('Speech recognition error: ' + event.error);
      };

      recognition.start();
    }
  </script>
</body>
</html>
